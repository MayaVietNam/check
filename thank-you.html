<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cảm ơn Quý khách!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #e5eefb; min-height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .thankyou-container {
      background: #fff; border-radius: 18px; box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
      padding: 2.5rem 2rem; max-width: 430px; text-align: center;
    }
    .thankyou-logo {
      width: 78px; margin-bottom: 1.3rem;
    }
    .text-main { color: #2563eb; }
    .btn-back {
      margin-top: 2rem; background: #2563eb; color: #fff; font-weight: bold; padding: 0.8rem 2.4rem;
      border-radius: 8px; font-size: 1.1rem; box-shadow: 0 2px 10px 0 rgba(58, 136, 255, 0.11);
      transition: background 0.2s;
    }
    .btn-back:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <img src="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png" alt="EZ Maya Logo" class="thankyou-logo">
    <h1 class="text-main text-2xl font-extrabold mb-2">Cảm ơn Quý khách!</h1>
    <div class="font-semibold text-blue-900 mb-4">
      Yêu cầu của bạn đã được gửi thành công.<br>
      Chúng tôi sẽ liên hệ trong thời gian sớm nhất.
    </div>
    <div class="label-en mb-3" style="color:#2563eb">
      Your request has been submitted.<br>
      We will contact you as soon as possible.
    </div>
    <button class="btn-back" onclick="window.location.href='/'">Quay lại trang chủ / Back to Home</button>
  </div>
</body>
</html>
